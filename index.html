<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

</head>
<body>

<!-- START OF THE CLOCK SECTION -->

    <section>

        <div class="analogueClock">

            <div class="clockBack">
                <div class="number numbers1">I</div>
                <div class="number numbers2">II</div>
                <div class="number numbers3">III</div>
                <div class="number numbers4">IV</div>
                <div class="number numbers5">V</div>
                <div class="number numbers6">VI</div>
                <div class="number numbers7">VII</div>
                <div class="number numbers8">VIII</div>
                <div class="number numbers9">IX</div>
                <div class="number numbers10">X</div>
                <div class="number numbers11">XI</div>
                <div class="number numbers12">XII</div>

                <div class="clockFront">
                    <div class="needels second"></div>
                    <div class="needels minute"></div>
                    <div class="needels hour"></div>
                </div>

            </div>

        </div>

        
        <div class="buttons-container">
            <button class="changeHoursColor">Hours color<input type="color" id="colorpicker" value="#bdbdcb"></button>
            <button class="changeClockColor">Needels color<input type="color" id="ndlpicker" value="#282828"></button>
            <button class="changeBorderColor">Clock frame<input type="color" id="framepicker" value="#222222"></button>
        </div>

    </section>

<!-- END OF THE CLOCK SECTION -->


</body>


    <script src="script.js"></script>


</html>
