<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

</head>
<body>

<!-- START OF THE CLOCK SECTION -->

    <section>

        <div class="analogueClock">

            <div class="clockBack">
                <div class="lines lineOne"></div>
                <div class="lines lineTwo"></div>
                <div class="lines lineThree"></div>
                <div class="lines lineFour"></div>

                <div class="clockFront">
                    <div class="needles second"></div>
                    <div class="needles minute"></div>
                    <div class="needles hour"></div>
                </div>

            </div>

        </div>

        
        <div class="buttons-container">
            <button class="changeHoursColor">Hours Color<input type="color" id="colorpicker" value="#bdbdcb"></button>
            <button class="changeClockColor">Clock background<input type="color" id="bgpicker" value="#282828"></button>
            <button class="changeBorderColor">Clock border<input type="color" id="framepicker" value="#222222"></button>
        </div>

    </section>

<!-- END OF THE CLOCK SECTION -->


</body>


    <script src="script.js"></script>


</html>
